singularity:
    icon: coal{CustomModelData:18001}
    icon_disabled: coal{CustomModelData:18002}
    legacy_icon: spell_icon:190
    legacy_icon_disabled: spell_icon_disabled:190
    icon_url: http://textures.minecraft.net/texture/ac60643368ba49652b36989878bf296e25d5b3d7526f283ef8cd7470a7a51e8
    category: master
    pvp_restricted: true
    worth: 1000
    earns_sp: 15
    upgrade_required_path: student
    upgrade_required_casts: 50
    actions:
        cast:
        # Start with a custom projectile
        - class: CustomProjectile
          actions:
            # This switches the "brush" to erase
            # Needed since the original brush was obsidian for ThrowBlock
          - class: Brush
            ignore_result: true
            brush: erase
            actions:
            # First build a sphere
            # Actions happen in order, so it stays here until
            # the sphere finishes building
            - class: Sphere
              actions:
              # Erase the block and spawn a falling block with an
              # upward velocity
              - class: ModifyBlock
                direction: 0,1,0
            # Once the sphere is complete, we start a Repeat action
            # This will perform the actions below "repeat" number of
            # times (see parameters - repeat: 10)
            #
            # Note that you can mix parameters in here or in the main
            # spell parameters. Ones in here will override.
            # However, you can only override the ones in the base
            # parameter list with /cast or /wand override
            # so it's best to use those so you can tweak in-game.
          - class: Repeat
            actions:
            # Delay for a while
            - class: Delay
            # Do an AOE
            - class: AreaOfEffect
              actions:
              # Pull (push: -1) entities inward
              - class: Velocity
                ignore_result: true
                push: -1
                entity_speed: 0.7
              - class: Damage
              # Delay a bit more
            - class: Delay
              # AOE, push entities outward slightly
            - class: AreaOfEffect
              actions:
              - class: Velocity
                ignore_result: true
                push: 1
                entity_speed: 0.1
              - class: Damage
    effects:
        cast:
        -  sound: entity_wither_shoot
           sound_pitch: 0.4
        -  class: EffectSingle
           sound: magic.bonk
           sound_pitch: 0.2
           sound_volume: 0.3
           location: origin
        tick:
        - location: target
          particle: smoke_normal
          particle_count: 8
          particle_offset_x: 0.4
          particle_offset_y: 0.4
          particle_offset_z: 0.4
        - location: target
          particle: block_crack
          material: obsidian
          particle_count: 10
          particle_offset_x: 0.6
          particle_offset_y: 0.6
          particle_offset_z: 0.6
        hit:
        - sound: block_conduit_deactivate
          sound_pitch: 0.7
          sound_volume: 0.5
        -  sound: entity_bee_loop
           sound_pitch: 2
           location: target
        -  sound: entity_wither_death
           sound_pitch: 0.5
           location: target
        -  class: EffectSingle
           location: target
           sound: magic.hit
           effectlib:
             class: SphereEffect
             duration: $duration
             particle: redstone
             color: 010101
             radius: 1
             particles: 20
        -  location: target
           material: obsidian
           effectlib:
             class: Modified
             duration: $duration
             parameters:
               radius: "sin(t/50)*5"
             effect:
               class: Sphere
               particle: block_crack
               color: 010101
               particles: 20
               particle_count: 4
               particle_offset_x: 1
               particle_offset_y: 1
               particle_offset_z: 1
    parameters:
      target_type: Entity
      velocity: 10
      gravity: 0.02
      hitbox_size: 2
      undo: 15000
      repeat: 15
      delay: 250
      duration: 7000
      damage: 3
      target_self_timeout: 2000
      speed: 0.5
      item_speed: 0.5
      entity_speed: 0.5
      falling: true
      radius: 5
      destructible: destructible,destructible2,destructible3
      destructible_override: true
      cooldown: 30000
    costs:
        mana: 50

