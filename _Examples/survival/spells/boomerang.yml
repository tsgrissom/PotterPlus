boomerang:
    icon: gold_sword
    worth: 100
    actions:
        cast:
        - class: ArmorStandProjectile
          velocity_transform:
            x:
              class: dSin
              a: 10
              b: 0.31416
              c: 0
            y: 0
            z:
              class: dSin
              a: 5
              b: 0.62832
              c: 0
          actions:
          - class: Damage
    effects:
        projectile:
        -   class: EffectSingle
            effectlib:
                class: SphereEffect
                particle: flame
                particles: 4
                radius: 0.2
                duration: 30000
        tick:
        - particle: redstone
          color: FF0000
          location: target
    parameters:
        target_type: LivingEntity
        range: 100
        armor_stand_invisible: true
        lifetime: 10000
        hitbox_size: 0.2
        damage: 1
        entity_damage: 2
        cooldown: 0
        right_arm_item: diamond_sword
        location_offset: 0,-1,0
        # Turns on teleporting the entity every tick
        teleport: true
        # Turns off re-orienting, we don't want this since we're animating the arm
        orient: false
        # Since we're teleporting, no need for velocity
        apply_velocity: false
        armor_stand_gravity: false
        right_arm_transform:
            x: "6.28*sin(0.2*t)"
            y: 0
            z: 0
    costs:
      mana: 30
