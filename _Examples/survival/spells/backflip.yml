backflip:
    icon: spell_icon:134
    icon_disabled: spell_icon_disabled:134
    icon_url: http://textures.minecraft.net/texture/a35cfb663dbde27598eebe76b0fdac2593f1d696b3e6b9e044edeb8d48c2e2
    alias: tesseract
    category: utility
    tags: nojail
    worth: 500
    earns_sp: 2
    upgrade_required_path: student
    upgrade_required_casts: 40
    actions:
        cast:
        - class: ChangeContext
          target_caster: true
          ignore_result: true
          actions:
          - class: FallProtectionAction
        - class: ChangeContext
          source_yaw_offset: 180
          actions:
          - class: Retarget
            actions:
            - class: Teleport
    effects:
        teleport:
        - class: EffectSingle
          sound: magic.teleport
          location: target
          particle_override: particle_nucleus
          color_override: colorOrbital
          source_location: eyes
          effectlib:
             class: AtomEffect
             particle_nucleus: dragon_breath
             particle_orbital: redstone
             iterations: 8
             offset: 0,-1,0
        precast:
         - class: EffectSingle
           sound: magic.teleport
           location: origin
           particle_override: particle_nucleus
           color_override: colorOrbital
           source_location: eyes
           effectlib:
               class: AtomEffect
               updateLocations: false
               particle_nucleus: dragon_breath
               particle_orbital: redstone
               iterations: 8
               offset: 0,-1,0
         - class: EffectSingle
           color_override: color
           effectlib:
               class: LineEffect
               particle: redstone
               updateLocations: false
    parameters:
        target: block
        allow_max_range: true
        range: 12
        cooldown: 10000
        prevent_passthrough: nopassthrough
        bypass_confusion: true
        vertical_range: 8
    costs:
        mana: 20
