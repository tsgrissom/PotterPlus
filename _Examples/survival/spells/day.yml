day:
    icon: honeycomb{CustomModelData:18001}
    icon_disabled: honeycomb{CustomModelData:18002}
    legacy_icon: spell_icon:84
    legacy_icon_disabled: spell_icon_disabled:84
    icon_url: http://textures.minecraft.net/texture/1b5c8c12faec6646fd9cd8c610f138f51fbaaee1182baff8fa4f32d683b25eb
    example_thumbnail: https://thumbs.gfycat.com/DirtyScrawnyErin-size_restricted.gif
    example_link: https://thumbs.gfycat.com/DirtyScrawnyErin
    category: master
    worth: 1000
    earns_sp: 5
    quick_cast: true
    actions:
        cast:
        - class: Delay
        - class: Time
        - class: Weather
        - class: PlayEffects
          effects: done
    effects:
        done:
        - sound: block_beacon_activate
          sound_pitch: 0.1
          sound_volume: 1.3
        cast:
        -  sound: block_beacon_activate
           sound_pitch: 1.5
           sound_volume: 1.8
        -  sound: block_beacon_activate
           sound_pitch: 0.4
           sound_volume: 1.3
        -  class: EffectSingle
           sound: magic.shimmer
           location: source
           effectlib:
             class: Modified
             duration: $delay
             updateLocations: false
             yEquation: "select(t-50,0,0,((t-50)/i) * 40)"
             relativeOffset: "5,1,0"
             orient: false
             parameters:
              radius: "select((t/i)-0.9, min(3, t/60), 0, ((t/i)-0.9) * 300 + 3)"
             effect:
              class: Sphere
              radius: 3
              particle: end_rod
              particles: 20
              particle_count: 20
              particle_offset_x: 0.2
              particle_offset_y: 0.2
              particle_offset_z: 0.2
              updateLocations: false
              updateDirections: false
    parameters:
        target: none
        cooldown: 1800000
        delay: 10000
        time: day
        weather: clear
    costs:
        mana: 50

