collapse:
    icon: nether_sprouts{CustomModelData:18001}
    icon_disabled: nether_sprouts{CustomModelData:18002}
    legacy_icon: spell_icon:114
    legacy_icon_disabled: spell_icon_disabled:114
    icon_url: http://textures.minecraft.net/texture/1789289cba5bdef5f92dee5165a99d063f8785db78bdc6b41e3c4b099c04ca4
    category: combat
    worth: 150
    earns_sp: 5
    upgrade_required_path: master
    upgrade_required_casts: 50
    actions:
        cast:
        - class: CustomProjectile
          actions:
          - class: Sphere
            actions:
             - class: ModifyBlock
    effects:
        cast:
        -  sound: block_beacon_deactivate
           sound_pitch: 1.8
           sound_volume: 0.9
        -  sound: entity_generic_explode
           sound_pitch: 2
           sound_volume: 0.3]4
        -  class: EffectSingle
           sound: magic.ignite
           sound_volume: 1
           location: origin
           effectlib:
             class: ConeEffect
             iterations: 10
             particle: spell_witch
             lengthGrow: 0.4
             particle_count: 6
             particle_offset_x: 0.1
             particle_offset_y: 0.1
             particle_offset_z: 0.1

        tick:
        - particle: end_rod
          location: target
          particle_count: 2
          particle_offset_x: 0.5
          particle_offset_y: 0.5
          particle_offset_z: 0.5
        - particle: falling_dust
          location: target
          material: obsidian
          particle_count: 4
          particle_offset_x: 0.2
          particle_offset_y: 0.2
          particle_offset_z: 0.2
        hit:
        -  sound: entity_generic_explode
           sound_pitch: 0.1
           sound_volume: 0.3
           location: target
        -  class: EffectSingle
           target_offset: 0,0.5,0
           location: target
           particle: fireworks_spark
           particle_count: 25
           particle_offset_x: $radius
           particle_offset_y: $radius
           particle_offset_z: $radius
        -  class: EffectSingle
           location: target
           target_offset: 0,0.5,0
           effectlib:
             class: HelixEffect
             iterations: 1
             radius: $radius
             particle: falling_dust
             particle_count: 2
             particle_offset_x: 0.1
             particle_offset_y: 0
             particle_offset_z: 0.1
        undo:
        -  class: EffectSingle
           sound: magic.shimmer
           location: target
        undo_block:
        - location: target
          use_block_location: true
          effectlib:
            class: Modified
            period: 2
            iterations: 8
            parameters:
              radius: "(1 - (t / i)) * 5 + 0.2"
              particles: "(t / i) * 40"
            effect:
              class: Sphere
              particle: block_crack
              y_offset: 0
              offset: 0,0.7,0
              particle_count: 4
              particle_offset_x: 0.1
              particle_offset_y: 0.1
              particle_offset_z: 0.1
    parameters:
        velocity: 10
        allow_max_range: false
        range: 24
        brush: air
        falling: true
        radius: 2
        transparent: transparent_to_construction
        destructible_override: true
        undo: 10000
        cooldown: 8000
        select_self: false
        undo_speed: 1
    costs:
        mana: 50

collapse|2:
    parameters:
       destructible: destructible,destructible2,destructible3
       radius: 3

