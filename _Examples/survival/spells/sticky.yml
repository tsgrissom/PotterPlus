sticky:
    icon: baked_potato{CustomModelData:18001}
    icon_disabled: baked_potato{CustomModelData:18002}
    legacy_icon: spell_icon:165
    legacy_icon_disabled: spell_icon_disabled:165
    icon_url: http://textures.minecraft.net/texture/f873525428823bffa57b74bdb1251de6e7c49660b35c995d2bf5d04a1ff34b8f
    upgrade_required_path: apprentice
    upgrade_required_casts: 50
    category: combat
    worth: 300
    earns_sp: 10
    actions:
        cast:
        - class: CustomProjectile
          actions:
          - class: PlayEffects
            effects: explode
            ignore_result: true
          - class: AreaOfEffect
            actions:
            - class: Damage
          - class: Sphere
            actions:
            - class: BreakBlock
    effects:
        cast:
        -  sound: entity_witch_throw
           sound_pitch: 0.2
        -  class: EffectSingle
           sound: magic.zap_crack
           location: origin
        tick:
        - particle: redstone
          color: FF0000
          location: target
        projectile:
        - class: EffectSingle
          effectlib:
             class: SphereEffect
             particle: redstone
             color: "FFA500"
             iterations: 30
             radius: 0.2
             particles: 10
        hit:
        -  sound: block_honey_block_slide
           sound_pitch: 1.7
           location: target
        -  class: EffectSingle
           sound: magic.zap
           sound_volume: .3
           location: target
           effectlib:
             class: Modified
             duration: $attach_duration
             parameters:
               radius: "sin(t/8) * 0.5"
             effect:
               class: SphereEffect
               particle: redstone
               particles: 10
               particle_count: 4
               particle_offset_x: 0.01
               particle_offset_y: 0.01
               particle_offset_z: 0.01
        explode:
        - location: target
          particle: explosion_huge
          sound: entity_generic_explode
    parameters:
        target: other
        hitbox: true
        allow_max_range: true
        velocity: 20
        gravity: 0.05
        range: 120
        target_type: Damageable
        player_damage: 6
        entity_damage: 10
        target_breakables: 0
        cooldown: 10000
        target_self_timeout: 2000
        attach_duration: 5000
        speed: 1.2
        falling: true
        direction: 0,0.5,0
        undo: 15000
        destructible_durability: 200
        break_durability: 50
        radius: 2
        durability_max_distance: 4
        damage_max_distance: 3
    costs:
        mana: 80

