gatling:
    icon: chain{CustomModelData:18001}
    icon_disabled: chain{CustomModelData:18002}
    legacy_icon: spell_icon:55
    legacy_icon_disabled: spell_icon_disabled:55
    upgrade_required_path: master
    upgrade_required_casts: 50
    icon_url: http://textures.minecraft.net/texture/7134aed98232d9946f9dbd738a37e68f36a9a773a863dde206bb9115b993d78
    category: combat
    worth: 400
    earns_sp: 5
    actions:
        cast:
        - class: Delay
        - class: Repeat
          actions:
          - class: Retarget
            actions:
            - class: Asynchronous
              actions:
              - class: CustomProjectile
                actions:
                - class: Damage
                - class: Velocity
          - class: PlayEffects
            effect: shoot
            ignore_result: true
          - class: Delay
            delay: 10
    effects:
        cast:
        -  sound: block_grindstone_use
           sound_pitch: 0.2
        -  sound: block_end_portal_frame_fill
           sound_pitch: 0.1
        -  sound: block_beacon_activate
           sound_pitch: 1.1
        -  class: EffectSingle
           sound: magic.electrify
           sound_pitch: 0.1
           source_location: body
           origin_offset: 0,0.55,0
           effectlib:
             class: Sphere
             particle: fireworks_spark
             duration: $warmup
             particles: 10
             radius: 0.2
        shoot:
        -  class: EffectSingle
           sound: entity_arrow_shoot
           source_location: body
           sound_pitch: 0.3
           particle: smoke_large
           particle_count: 2
           particle_offset_x: 0.1
           particle_offset_y: 0.1
           particle_offset_z: 0.1
           relative_offset: 1,0,0
        tick:
        -  location: target
           particle: smoke_normal
           particle_count: 2
           particle_offset_x: 0.01
           particle_offset_y: 0.01
           particle_offset_z: 0.01
        hit_block:
        -  class: EffectSingle
           location: target
           particle: block_crack
           particle_count: 30
           particle_offset_x: 0.2
           particle_offset_y: 1
           particle_offset_z: 0.2
        hit_entity:
        -  class: EffectSingle
           location: target
           particle: block_crack
           material: redstone_block
           particle_count: 20
           particle_offset_x: 0.2
           particle_offset_y: 0.2
           particle_offset_z: 0.2
        hit:
        -  sound: entity_player_attack
           sound_pitch: 0.8
           location: target
        -  class: EffectSingle
           location: target
           particle: fireworks_spark
           particle_count: 4
           particle_offset_x: 0.3
           particle_offset_y: 0.3
           particle_offset_z: 0.3
           sound: magic.zap
           sound_volume: .3
           particle_data: 0.1
        -  sound: block_conduit_attack_target
           sound_pitch: 1.8
           sound_volume: 1.5
           location: target
    parameters:
      target: other
      target_type: LivingEntity
      source_location: body
      range: 32
      velocity: 50
      spread: 0.1
      spread_movement_max: 0.2
      spread_movement: 5
      cooldown: 20000
      speed: 0.2
      damage: 0.2
      repeat: 30
      push: 1
      warmup: 2000
    costs:
        mana: 100

gatling|2:
