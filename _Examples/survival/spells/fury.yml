fury:
    icon: seagrass{CustomModelData:18001}
    icon_disabled: seagrass{CustomModelData:18002}
    legacy_icon: spell_icon:162
    legacy_icon_disabled: spell_icon_disabled:162
    icon_url: http://textures.minecraft.net/texture/c64f6eeb78485e49b219f40a9d6a8131c539fef932f1cbb5f379adfebdd8c31
    upgrade_required_path: master
    upgrade_required_casts: 50
    category: combat
    worth: 2000
    earns_sp: 8
    actions:
        cast:
        - class: AreaOfEffect
          actions:
          - class: Asynchronous
            actions:
            - class: CustomProjectile
              target: other
              actions:
              - class: Damage
    effects:
        cast:
        -  sound: entity_firework_rocket_launch
           sound_pitch: 0.1
        -  sound: block_conduit_activate
           sound_pitch: 1.8
           sound_volume: 0.5
        -  class: EffectSingle
           sound: magic.zap_crack
           location: origin
           color_override: color
           effectlib:
             class: SphereEffect
             duration: 100
             particle: smoke_normal
             radius: 0.5
             offset: 0,0.5,0
        tick:
        - particle: smoke_normal
          particle_count: 5
          particle_offset_x: 0.05
          particle_offset_y: 0.05
          particle_offset_z: 0.05
          location: target
        hit:
        -  sound: block_conduit_attack_target
           sound_pitch: 1.8
           sound_volume: 1.5
           location: target
        -  class: EffectSingle
           sound: magic.zap
           sound_volume: .3
           location: target
           color2: FF0000
           firework: burst
        target:
        -  class: EffectSingle
           sound: entity_firework_rocket_launch
           sound_volume: 0.5
           location: source
           particle: fireworks_spark
           particle_count: 30
           particle_offset_x: 2
           particle_offset_y: 2
           particle_offset_z: 2
           effectlib:
             class: LineEffect
             length: 3
             duration: 5000
             particle: fireworks_spark
             particles: 5
             particle_count: 5
             particle_offset_x: 0.5
             particle_offset_y: 0.5
             particle_offset_z: 0.5
    parameters:
        target: self
        target_self: false
        range: 64
        velocity: 8
        radius: 24
        tick_size: 0.2
        target_count: 3
        target_type: Damageable
        player_damage: 4
        entity_damage: 8
        target_breakables: 1
        cooldown: 30000
        lifetime: 10000
        target_self_timeout: 2000
        track_speed: 10
        use_target_location: false
        velocity_transform:
            orient: false
            x: rand(-3,3) * cos(t)
            y: rand(3,10)
            z: rand(-3,3) * sin(t)
        plan:
        - time: 2000
          track_target: true
          velocity_transform: ""
          velocity: 30
          effects: target
        - time: 3000
          track_speed: 0.1
    costs:
        mana: 100

