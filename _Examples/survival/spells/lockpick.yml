lockpick:
    icon: tripwire_hook{CustomModelData:18001}
    icon_disabled: tripwire_hook{CustomModelData:18002}
    legacy_icon: spell_icon:184
    legacy_icon_disabled: spell_icon_disabled:184
    icon_url: http://textures.minecraft.net/texture/3944e12e8e67fd67a55359df56c3c59c99550f6eaccb23813769afb2f1992
    category: staff
    worth: 500
    actions:
       cast:
       - class: Lock
    effects:
        cast:
        - sound: block_iron_trapdoor_open
          sound_pitch: 1.5
          location: target
        - class: EffectSingle
          sound: magic.shimmer
          location: origin
        - class: EffectTrail
          particle: smoke_normal
          particle_data: 0
          particle_count: 8
          particle_offset_x: 0.1
          particle_offset_y: 0.2
          particle_offset_z: 0.1
        - class: EffectSingle
          location: target
          sound: magic.bonk
          sound_volume: 0.5
        - class: EffectSingle
          location: target
          use_block_location: true
          effectlib:
           class: Modified
           iterations: 30
           parameters:
            edge_length: "max(1, (t / i) * 5 - 2)"
           effect:
             class: CubeEffect
             particle: redstone
             color: "D0C0C0"
             enable_rotation: false
             offset: 0.5,0.5,0.5
        no_target:
        - sound: block_note_block_bass
          sound_pitch: 1.5
          sound_volume: 0.75
        - class: EffectSingle
          sound: magic.shimmer
          location: origin
        - class: EffectTrail
          particle: smoke_normal
          particle_data: 0
          particle_count: 8
          particle_offset_x: 0.2
          particle_offset_y: 0.4
          particle_offset_z: 0.2
        fail:
        - sound: block_note_block_bass
          sound_pitch: 1.5
          sound_volume: 0.75
        - class: EffectSingle
          sound: magic.shimmer
          location: origin
        - class: EffectTrail
          particle: smoke_normal
          particle_data: 0
          particle_count: 8
          particle_offset_x: 0.2
          particle_offset_y: 0.4
          particle_offset_z: 0.2
        - class: EffectSingle
          location: target
          use_block_location: true
          effectlib:
           class: CubeEffect
           iterations: 2
           particle: redstone
           color: "660000"
           edge_length: 1
           enable_rotation: false
           offset: 0.5,0.5,0.5
    parameters:
        bypass_build: true
        type: unlock
        override: true
        range: 8
        loud: true
        allow_max_range: true
        check_destructible: true
        destructible: containers
        check_indestructible: false
        cooldown: 10000
    costs:
        mana: 100

