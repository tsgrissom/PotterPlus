dark_spider:
  type: cave_spider
  name: Dark Spider
  health: 100
  default_drops: false
  interval: 1000
  triggers:
    interval:
      cast:
        webbing: 100
        poison|3: 100
        none: 50
  drops:
  - gold_nugget@8
  - sp:8
  potion_effects:
  - type: speed
    amplifier: 0
    
dark_wizard:
  name: Dark Wizard
  type: zombie
  zombie_type: villager
  item: wizard_wand
  chestplate: warlock_chestplate
  leggings: warlock_leggings
  helmet: iron_helmet
  boots: warlock_boots
  health: 1000
  default_drops: false
  interval: 1000
  triggers:
    damage1:
      type: damage
      min_health: 100
      cast:
        push|4: 150
        push|3: 100
        none: 50
    damage2:
      type: damage
      max_health: 100
      cast:
        missile|4: 150
        railgun: 100
        push|4: 70
        shell: 20
        none: 20
    death:
      cast:
        neutron: 10
        fury: 50
    interval:
      cast:
        missile|4: 20
        railgun: 10
        poison: 30
        pull: 100
        push|4: 150
        curse: 100
        blob: 20
        lava: 10
        shell: 20
        torture: 1
        arrow: 50
        arrowrain: 20
        fury: 5
        chainlightning: 2
        blink: 10
        fling: 50
        blind: 10
        disarm: 5
        frost|2: 10
        gatling: 5
        homing: 10
        petrify: 10
        none: 20
  drops:
  - gold_ingot@24
  - sp:100
  potion_effects:
  - type: speed
    amplifier: 1
    
