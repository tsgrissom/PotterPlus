trickwandbox:
  inherit: wandbox
  replacement: trickwand
  right_click: replace
  effects:
    replace:
      - sound: potterplus.whoosh_loud
        firework: burst
        color: random
        color2: random
      - sound: entity_player_burp

trickwand:
  icon: wooden_hoe{CustomModelData:1},wooden_hoe{CustomModelData:2},wooden_hoe{CustomModelData:3},wooden_hoe{CustomModelData:4},wooden_hoe{CustomModelData:5}
  mode: inventory
  left_click: cast
  right_click: toggle
  swap: toggle
  undroppable: false
  preuse: true
  uses: 8
  mana_max: 50
  mana: 50
  mana_regeneration: 10
  active_spell: ability_trickwand_melofors
  spells:
    - ability_trickwand_melofors
    - ability_trickwand_expelliarmus
    - ability_trickwand_herbifors
    - ability_trickwand_colloshoo
    - ability_trickwand_stupefy
    - ability_trickwand_obscuro
    - ability_trickwand_incarcerous
    - ability_trickwand_tarantallegra
  display_name: "$name &8> &6$spell"
  lore:
    - "$description"
    - ""
    - "$uses"
