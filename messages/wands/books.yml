wands:
  alohomora_book:
    name: >-
      &eElementary Unlocking Charms for Beginners &8(Right-Click)
    description: >-
      &7A textbook describing at length how to perform a basic unlocking charm.
  duro_book:
    name: >-
      &eHardening Charms for Second Years &8(Right-Click)
    description: >-
      &7A manual describing the steps to perform an optimal hardening charm.
  glacius_book:
    name: >-
      &eFreezing Spell Manual &8(Right-Click)
