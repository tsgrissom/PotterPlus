  aparecium_book:
    name: >-
      &eRevealing the Unseen &8(Right-Click)
    description: >-
      &7A textbook describing how to use complex magic to reveal nearby hidden
      things.
  patronus_book:
    name: >-
      &ePatronus Lessons &8(Right-Click)
    description: >-
      &7An in-depth lesson on conjuring one's Patronus to fend off dark forces.
  protego_maxima_book:
    name: >-
      &eProtego Maxima Manual &8(Right-Click)
    description: >-
      &7A manual describing how to channel shielding magic into conjuring a
      new form of shield.
