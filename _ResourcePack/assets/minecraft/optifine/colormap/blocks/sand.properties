# Format of colormap------------------------------------------------------------
format=grid

# (Optional) Blocks (with optional metadata) to apply the colormap to-----------
blocks=minecraft:cactus minecraft:chiseled_sandstone minecraft:cut_sandstone minecraft:cut_sandstone_slab minecraft:sand minecraft:sandstone minecraft:sandstone_slab minecraft:sandstone_stairs minecraft:sandstone_wall minecraft:smooth_sandstone minecraft:smooth_sandstone_slab minecraft:smooth_sandstone_stairs

# (format=fixed or vanilla only) Color map image--------------------------------
source=sand.png

# (Optional) Fixed RGB color----------------------------------------------------
#color=ffffff

# (format=grid only) y variance value-------------------------------------------
yVariance=16

# (format=grid only) y offset value---------------------------------------------
yOffset=0